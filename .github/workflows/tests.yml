name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  file-changes:
    runs-on: ubuntu-latest
    outputs:
      any: ${{ steps.check.outputs.any_changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0
      - name: Get changed files
        id: check
        uses: tj-actions/changed-files@v39
        with:
          files: |
            .github/workflows/tests.yml
            gradle/libs.versions.toml
            gradle/kotlin-js-store/**
            **/*.kt
            **/*.kts
  tests:
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    needs: [ file-changes ]
    if: needs.file-changes.outputs.any == 'true'
    steps:
      - run: sudo apt-get update --fix-missing && sudo apt-get install libcurl4-openssl-dev
        name: Install libcurl-dev
        if: ${{ startsWith(matrix.os, 'ubuntu') }}

      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Cache Build files
        uses: actions/cache@v3
        with:
          path: |
            ~/.konan
            ~/.gradle
            %USERPROFILE%\.gradle
            %USERPROFILE%\.konan
          key: ${{ runner.os }}-${{ hashFiles('gradle.properties') }}

      - uses: gradle/gradle-build-action@v2
        name: Test Apple Targets
        if: startsWith(matrix.os, 'macos')
        with:
          arguments: macosTest -DdemoApiKey="${{ secrets.DEMO_API_KEY }}" # iosTest tvosTest watchosX86Test

      - uses: gradle/gradle-build-action@v2
        name: Test Jvm Target
        if: startsWith(matrix.os, 'ubuntu')
        with:
          arguments: jvmTest -DdemoApiKey="${{ secrets.DEMO_API_KEY }}"

      - uses: gradle/gradle-build-action@v2
        name: Test Linux Target
        if: startsWith(matrix.os, 'ubuntu')
        with:
          arguments: linuxX64Test -DdemoApiKey="${{ secrets.DEMO_API_KEY }}"

      - uses: gradle/gradle-build-action@v2
        name: Test Windows Target
        if: startsWith(matrix.os, 'windows')
        with:
          arguments: win64MainKlibrary

      - name: Publish Test Reports
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: 'build/test-results/**/TEST-*.xml'

      - name: Archive test reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-reports
          path: build/reports/tests/**/**


  upload-junit-results:
    runs-on: ubuntu-latest
    needs: [ tests ]
    if: ${{ always() }}
    steps:
      - uses: actions/checkout@master
      - name: Download test results
        uses: actions/download-artifact@v3
        with:
          name: test-reports
      - name: Publish Unit Test Results
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: '**/TEST-*.xml'
